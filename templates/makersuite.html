<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makersuite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h2, h4 {
            color: #333;
        }
        form {
            margin: 10px 0;
        }
        input[type="submit"], input[type="text"] {
            padding: 10px 20px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: posinter;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Reply:</h2>
    <h4>{{r}}</h4>
    <form action="/makersuite" method="post">
        <input type="text" name="q" placeholder="Ask another question...">
        <input type="submit" value="Enter">
    </form>
</body>
</html>
